
<h1>Liste des utilisateurs</h1>

<a routerLink="/user/register">Nouvel utilisateur</a>
<div class="container">
  <table class="table table-dark table-hover table-striped">
    <thead class="thead-light">
    <tr>
      <th>Name</th>
      <th>Email</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of users">
      <td>{{ user.userName }}</td>
      <td>{{ user.email }}</td>
    </tr>
    </tbody>
  </table>
</div>

<div [hidden]="users || errMess">
   <h4>Loading...</h4>
</div>
<div fxFlex *ngIf="errMess">
  <h2>Error</h2>
  <h4>{{errMess}}</h4>
</div>
